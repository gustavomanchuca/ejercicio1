    <title>Formularios</title>

  <body>
    <h1>Formulario de registro</h1>

        <label for="name">Nombre:</label>

      </div>

      <br />
      <br />

      </div>

      <br /><br />

        <input type="radio" name="modalidad" id="Ondemand" />
      </div>

      <div>
        <label for="Envivo">En vivo</label>
        <input type="radio" name="modalidad" id="Envivo" />
      </div>

      <br /><br />
      <div>
        <label for="correo">Correo:</label>
        <input type="email" name="" id="correo" />

      </div>
     

      <br /><br />
      <div>

        <label for="informacion"
        >Deseo Recibir Informacion sobre nuevos posteos en la plataforma
        NUCBA</label
      >
      <input type="checkbox" name="" id="informacion" />

      </div>
    

      <br /><br />

      <div>

        <label for="terminos"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Fullstack</label
      >
      <input type="checkbox" name="" id="terminos" /><br /><br />
      </div>
    
      <button type="submit">enviar</button>
    </form>
